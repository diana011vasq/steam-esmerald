<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por contestar el formulario</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Georgia', serif; /* Fuente elegante y clásica */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fondo suave, neutro */
            color: #333; /* Texto oscuro para una buena legibilidad */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que el contenido esté centrado verticalmente */
            text-align: center;
        }

        /* Contenedor principal */
        .gracias-container {
            background-color: white; /* Fondo blanco para hacer resaltar el contenido */
            padding: 40px 50px;
            border-radius: 8px; /* Bordes redondeados para un estilo suave */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil para dar profundidad */
            width: 80%; /* Ancho adaptable */
            max-width: 500px; /* Ancho máximo para no hacer el contenedor demasiado grande */
        }

        /* Título principal */
        h1 {
            font-size: 2.5rem; /* Aumento del tamaño del título */
            color: #f899b9; /* Un color suave y femenino, relacionado con joyería */
            margin-bottom: 20px;
            font-family: 'Georgia', serif; /* Tipografía elegante */
        }

        /* Párrafo de agradecimiento */
        p {
            font-size: 1.2rem; /* Tamaño moderado para el párrafo */
            color: #555; /* Gris suave para el texto */
            margin-top: 10px;
            line-height: 1.6; /* Mejor legibilidad */
        }

        /* Enlaces (si hubiera algún enlace) */
        a {
            color: #f899b9; /* Color que resalta con la estética de joyería */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e1779b; /* Color más oscuro cuando se pasa el ratón */
        }
    </style>
</head>
<body>
    <div class="gracias-container">
        <h1>Gracias por contestar el formulario</h1>
        <p>Tu respuesta ha sido recibida correctamente.</p>
    </div>
</body>
</html>
